<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu CSS Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pikachu-wrapper">
        <div class="pikachu-head">
            <!-- Left Ear -->
            <div class="ear left-ear">
                <div class="ear-inner"></div>
                <div class="ear-tip"></div>
            </div>
            <!-- Right Ear -->
            <div class="ear right-ear">
                <div class="ear-inner"></div>
                <div class="ear-tip"></div>
            </div>

            <!-- Left Eye -->
            <div class="eye left-eye">
                <div class="eye-highlight-lg"></div>
                <div class="eye-highlight-sm"></div>
            </div>
            <!-- Right Eye -->
            <div class="eye right-eye">
                <div class="eye-highlight-lg"></div>
                <div class="eye-highlight-sm"></div>
            </div>

            <!-- Left Cheek -->
            <div class="cheek left-cheek"></div>
            <!-- Right Cheek -->
            <div class="cheek right-cheek"></div>

            <!-- Mouth -->
            <div class="mouth-outer">
                <div class="mouth-inner">
                    <div class="tongue-outer">
                        <div class="tongue-inner"></div>
                    </div>
                </div>
            </div>

            <!-- Nose (small dot) -->
            <div class="nose"></div>
        </div>
    </div>
</body>
</html>
