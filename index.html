<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Pikachu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pikachu">
    <div class="ear left"><span></span></div>
    <div class="ear right"><span></span></div>
    <div class="face">
      <div class="eye left"><span></span></div>
      <div class="eye right"><span></span></div>
      <div class="nose"></div>
      <div class="mouth">
        <div class="mouth-inner"></div>
        <div class="tongue"></div>
      </div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
    </div>
  </div>
</body>
</html>
