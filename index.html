<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pac-Man Pure CSS</title>
  <style>
    body {
      background: black;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
    }

    h1 {
      color: yellow;
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #333;
    }

    .pacman {
      width: 0;
      height: 0;
      border-top: 60px solid yellow;
      border-right: 60px solid transparent;
      border-bottom: 60px solid yellow;
      border-left: 60px solid yellow;
      border-radius: 50%;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <h1>PAC-MAN</h1>
  <div class="pacman"></div>
</body>
</html>
